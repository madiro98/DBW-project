<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contract form</title>
    <link rel="stylesheet" href="styl.css">
</head>

<body>
    <div class="wrapper">
        <div id="contact">
            <div class="info con-box">
                <div class="con">
                    <h2>Contact Us</h2>
                    
                    <ul>
                        <li><span><img src="icon/location.svg" alt=""></span> &nbsp &nbsp Adress: </li>
                        <li><span><img src="icon/e-mail-envelope.svg" alt=""></span> &nbsp &nbsp E-mail:
                        </li>
                        <li><span><img src="icon/mobile-phone-design.svg" alt=""></span> &nbsp &nbsp Phone: +.....
                        </li>
                        
                    </ul>
                   
                    <div class="social-media">
                        <ul>
                            <li><a href="https://github.com/madiro98/DBW-project"><img src="github.png" alt="github"></a>
                           
                            <li><a href="#"><img src="linkedin.png" alt="linkedin"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
           
            <div class="con-form con-box">
                <div class="con">
                    <h2>Get in touch</h2>
                    <form class="form">
                        <input type="email" placeholder="Enter your email">
                        <input type="text" placeholder="Subject">
                        <textarea type="text" placeholder="Enter your text here" id="message"></textarea>
                        <input type="submit" value="Send" id="sbmt-btn">
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
